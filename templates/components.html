{% macro  card(video) -%}

  <div class='card'>
    <div class='thumbnailContainer'>
      <img 
        src="{{ video['thumbnails'] | highest_quality_image }}" 
        class='thumbnail'/>
    </div>
    <div class='infoContainer'>
      <div class='channelLogoContainer'>
        <img 
          src="https://avatars.githubusercontent.com/u/66492547?s=280&v=4" 
          alt='channel'
          class='channelLogo' />
        </div>
      <div class='info'>
        <p>{{ video['title'] }}</p>
        <span> clever programmer</span></br>
        <span> {{ video['stats']['views'] | numberize }} views | {{video['publishedTimeText'] }} </span>

      </div>
    </div>
  </div>





{%- endmacro %}
